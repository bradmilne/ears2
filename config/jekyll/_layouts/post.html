---
layout: default
---
<div class="container">
  
  <div class="post-title">
	<h1>{{ page.title }}<h1>
  </div>
  <hr>

  <div class="post-content">
	<p>{{ page.content }}</p>
  </div>

</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
